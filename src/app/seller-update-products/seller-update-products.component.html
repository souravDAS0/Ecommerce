<section class="container-md">
    <div>
        <h1 class="navbar-brand mt-2">Update Product</h1>
    </div>
    <div class="mt-2 ">
        <p class="text-success">{{productUpdatedMessage}}</p>
    </div>
    <form #updateProduct="ngForm" (ngSubmit)="update(updateProduct.value)">
        <div class="form-group my-4">
            <!-- <label>Product</label>  -->
            <input type="text" name="productName" class="form-control mt-2" ngModel="{{productData?.productName}}"
                required placeholder="Enter Product Name">
        </div>
        <div class="form-group my-4">
            <!-- <label>Category</label> -->
            <input type="text" name="productCategory" class="form-control mt-2"
                ngModel="{{productData?.productCategory}}" required placeholder="Enter Product Category">
        </div>
        <div class="form-group my-4">
            <!-- <label>Color</label> -->
            <input type="text" name="productColor" class="form-control mt-2" ngModel="{{productData?.productColor}}"
                required placeholder="Enter Product Color">
        </div>
        <div class="form-group my-4">
            <!-- <label>Price</label> -->
            <input type="number" name="productPrice" class="form-control mt-2" ngModel="{{productData?.productPrice}}"
                required placeholder="Enter Product Price">
        </div>
        <div class="form-group my-4">
            <!-- <label>Specifications</label> -->
            <textarea type="text" name="productSpecs" class="form-control mt-2" ngModel="{{productData?.productSpecs}}"
                required placeholder="Enter Product Specifications"></textarea>
        </div>
        <div class="form-group my-4">
            <!-- <label>Image</label> -->
            <input type="text" name="productImage" class="form-control mt-2" ngModel="{{productData?.productImage}}"
                placeholder="Enter Product Image URL">
        </div>
        <button type="submit" class="btn btn-primary mt-2" [disabled]="updateProduct.form.invalid">Update
            Product</button>

    </form>
</section>
